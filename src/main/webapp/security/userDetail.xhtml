<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp/security"
      xmlns:ezp="http://java.sun.com/jsf/composite/ezcomp/person">
<ui:composition template="../templates/template.xhtml">

    <ui:define name="content">
        <h:form id="editForm" prependId="false">

            <h3>
                <c:if test="#{userDetailView.pageMode eq 'create'}">
                    #{msgs.user_create}
                </c:if>
                <c:if test="#{userDetailView.pageMode eq 'edit'}">
                    #{msgs.user_edit}
                </c:if>
            </h3>

            <h3>#{msgs.user_groups}</h3>
            <h:panelGroup layout="block" styleClass="shuttleController">
                <!-- todo value binding into the controller -->
                <h:panelGroup layout="block" styleClass="shuttle shuttle_left">
                    <h:panelGroup layout="block" styleClass="command_holder">
                        <h:commandLink id="shuttle_up_left" action="#{userDetailView.shuttleController.shuttleUpLeft}" class="left_up"
                                       value="#{msgs.shuttle_up}">
                            <f:ajax execute="menu_left" render="menu_left"/>
                        </h:commandLink>
                    </h:panelGroup>
                    <h:panelGroup layout="block" styleClass="command_holder">
                        <h:commandLink id="shuttle_down_left" action="#{userDetailView.shuttleController.shuttleDownLeft}" class="left_down"
                                       value="#{msgs.shuttle_down}">
                            <f:ajax execute="menu_left" render="menu_left"/>
                        </h:commandLink>
                    </h:panelGroup>
                </h:panelGroup>

                <h:panelGroup layout="block" styleClass="left">
                    <h:panelGroup layout="block" styleClass="title_left">
                        <h:outputFormat value="Groups" styleClass="title_left"/>
                    </h:panelGroup>
                    <h:selectManyMenu id="menu_left" styleClass="left" value="#{userDetailView.shuttleController.selectionsLeft}">
                        <f:selectItems value="#{userDetailView.shuttleController.dest}"></f:selectItems>
                    </h:selectManyMenu>
                </h:panelGroup>

                <h:panelGroup layout="block" styleClass="shuttle shuttle_center">
                    <h:panelGroup layout="block" styleClass="command_holder">
                        <h:commandLink id="shuttle_left"
                                action="#{userDetailView.shuttleController.fromSourceToDest}" value="&lt;&lt;">
                            <f:ajax execute="menu_left menu_right" render="menu_left menu_right"/>
                        </h:commandLink>

                    </h:panelGroup>
                    <h:panelGroup layout="block" styleClass="command_holder">
                        <h:commandLink id="shuttle_right"
                                       action="#{userDetailView.shuttleController.fromDestToSource}" value="&gt;&gt;">
                            <f:ajax execute="menu_left menu_right" render="menu_left menu_right"/>
                        </h:commandLink>
                    </h:panelGroup>
                </h:panelGroup>




                <h:panelGroup layout="block" styleClass="shuttle shuttle_right">
                    <h:panelGroup layout="block" styleClass="command_holder">
                        <h:commandLink id="shuttle_up_right" action="#{userDetailView.shuttleController.shuttleUpRight}" class="right_up"
                                       value="#{msgs.shuttle_up}">
                            <f:ajax execute="menu_right" render="menu_right"/>
                        </h:commandLink>
                    </h:panelGroup>
                    <h:panelGroup layout="block" styleClass="command_holder">
                        <h:commandLink id="shuttle_down_right" action="#{userDetailView.shuttleController.shuttleDownRight}" class="right_down"
                                       value="#{msgs.shuttle_down}">
                            <f:ajax execute="menu_right" render="menu_right"/>
                        </h:commandLink>
                    </h:panelGroup>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="right">
                    <h:panelGroup layout="block" styleClass="title_right">
                        <h:outputFormat value="Groups" styleClass="title_right"/>
                    </h:panelGroup>
                    <h:selectManyMenu id="menu_right" styleClass="right" value="#{userDetailView.shuttleController.selectionsRight}">
                        <f:selectItems value="#{userDetailView.shuttleController.source}"/>
                    </h:selectManyMenu>
                </h:panelGroup>
            </h:panelGroup>


            #{userDetailView.pageMode}
            <h:panelGroup id="person_selector" rendered="#{userDetailView.pageMode eq 'create'}">


                <h:panelGroup id="new_person" rendered="#{userDetailView.model.id eq null}">

                    <h:commandLink action="#{userDetailView.goExistingPerson}"
                                   value="#{msgs.user_use_existing_person} &gt;&gt;">
                    </h:commandLink>
                    <h4>#{msgs.user_new_person}</h4>
                </h:panelGroup>

                <h:panelGroup id="existing_person" rendered="#{userDetailView.model.id ne null}">

                    <h:commandLink action="#{userDetailView.goNewPerson}" value="#{msgs.user_use_new_person} &gt;gt;">
                    </h:commandLink>
                    <h4>#{msgs.user_existing_person}</h4>
                </h:panelGroup>

                <!-- dodo find the correct ui elements for the person editing -->
                <h:panelGroup id="personEdit" rendered="#{userDetailView.model.person != null}">
                    <ezp:personEdit value="#{userDetailView.model.person}" addressModel="#{userDetailView.address}"
                                    addAddress="#{userDetailView.addAddress}"
                                    removeAddress="#{userDetailView.removeAddress}"/>
                </h:panelGroup>


            </h:panelGroup>

        </h:form>
    </ui:define>
</ui:composition>
</html>
