<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp/security"
      xmlns:ezp="http://java.sun.com/jsf/composite/ezcomp/person"
      xmlns:widgets="http://java.sun.com/jsf/composite/ezcomp/widgets"
      xmlns:ez="http://java.sun.com/jsf/composite/ezcomp/person">
<ui:composition template="../templates/template.xhtml">

    <ui:define name="content">
        <h:form id="editForm" prependId="false">

            <h3>
                <c:if test="#{userDetailView.pageMode eq 'create'}">
                    #{msgs.user_create}
                </c:if>
                <c:if test="#{userDetailView.pageMode eq 'edit'}">
                    #{msgs.user_edit}
                </c:if>
            </h3>

            <h3>#{msgs.user_groups}</h3>

            <widgets:shuttle labelLeft="#{msgs.user_groups_assigned}" labelRight="#{msgs.user_groups_unassigned}"
                             controller="#{userDetailView.shuttleController}"/>


            <h:panelGroup id="person_selector" rendered="#{userDetailView.pageMode eq 'create'}">


                <h:panelGroup id="new_person" rendered="#{userDetailView.model.id eq null}">

                    <h:commandLink action="#{userDetailView.goExistingPerson}"
                                   value="#{msgs.user_use_existing_person} &gt;&gt;">
                    </h:commandLink>
                    <h4>#{msgs.user_new_person}</h4>


                </h:panelGroup>

                <h:panelGroup id="existing_person" rendered="#{userDetailView.model.id ne null}">

                    <h:commandLink action="#{userDetailView.goNewPerson}" value="#{msgs.user_use_new_person} &gt;gt;">
                    </h:commandLink>
                    <h4>#{msgs.user_existing_person}</h4>

                    <h:panelGroup layout="block" id="searchArea" styleClass="searchArea insight">
                        <h:inputText value="#{userDetailView.personSearchData['firstLastName']}">
                            <f:ajax execute="@this" onevent="keyup" render="searchResult"></f:ajax>
                        </h:inputText>
                    </h:panelGroup>
                    <h:panelGroup layout="block" id="searchResult" styleClass="searchResult">
                        <h:dataTable styleClass="personResult fadeIn" id="personResult"
                                     value="#{userDetailView.personListModel.pageAsList}" var="item"
                                     rendered="#{userDetailView.personListModel.value != null}">
                            <h:column id="firstName">
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.person_firstnm}"/>
                                </f:facet>
                                <h:outputText value="#{item.firstName}"/>
                            </h:column>
                            <h:column id="lastName">
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.person_lastnm}"/>
                                </f:facet>
                                <h:outputText value="#{item.lastName}"/>
                            </h:column>
                            <h:column id="operation">
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.operation}"/>
                                </f:facet>
                                <h:commandLink action="#{userDetailView.selectPerson}" value="#{msgs.select_person}">
                                    <f:setPropertyActionListener target="#{userDetailView.person}" value="#{item}"/>
                                </h:commandLink>
                            </h:column>
                        </h:dataTable>
                        <widgets:paginator forTable="personResult" value="#{cc.attrs.value}"/>
                        <script type="text/javascript">

                            var _RT = myfaces._impl.core._Runtime;
                            _RT.extendClass("org.apachextras.examples.FloatTable", Object, {
                                searchArea: null,
                                searchResult: null,

                                _selectedRow: -1,

                                constructor_: function(args) {
                                    _RT.addOnLoad(_RT.hitch(this, this.postInit));
                                    this.searchArea = document.getElementById(args.searchArea || this.searchArea);
                                    this.searchResult = document.getElementById(args.searchResult || this.searchResult);

                                },
                                postInit: function() {

                                },

                                initEntryField: function() {
                                    var entryField = this.searchArea.querySelectorAll(".insight input")[0];
                                    //entryField.onkeydown = function(evt) {
                                    //    var keyCode =
                                    //}
                                    //TODO entry field has to react to following commands
                                    //focus add the window events for keyup keydown, keyleft and keyright and enter
                                    //blur remove the window events
                                    var _t = this;
                                    entryField.onfocus = function() {
                                        window.onkeyup = function() {
                                            //TODO keyup == one row up
                                            //TODO keydown == one row down
                                            //TODO keyleft == one page left
                                            //toto keyright == one page right

                                        }
                                    }
                                },

                                _onKeyUpPressed: function() {

                                },

                                _onKeyDownPressed: function() {

                                },
                                _onKeyLeftPressed: function() {

                                },

                                _onKeyRightPressed: function() {

                                },


                                initResultTable: function() {
                                    var rows = this.searchResult.querySelectorAll(".searchResult table tr");
                                    for (var cnt = rows.length - 1; cnt >= 0; cnt --) {
                                        rows[cnt].onclick = function(evt) {
                                            var target = evt.target;
                                            target.querySelectorAll(".selector")[0].click();
                                            evt.stopPropagation();
                                        }
                                    }
                                }

                            });


                        </script>
                    </h:panelGroup>


                </h:panelGroup>

                <!-- dodo find the correct ui elements for the person editing -->
                <h:panelGroup id="personEdit" rendered="#{userDetailView.model.person != null}">
                    <ezp:personEdit value="#{userDetailView.model.person}" addressModel="#{userDetailView.address}"
                                    addAddress="#{userDetailView.addAddress}"
                                    removeAddress="#{userDetailView.removeAddress}"/>
                </h:panelGroup>


            </h:panelGroup>

        </h:form>
    </ui:define>
</ui:composition>
</html>
