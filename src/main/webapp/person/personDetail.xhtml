<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="../templates/template.xhtml">

    <ui:define name="content">
        <h:form id="editForm" prependId="false">
            <!-- keepalive marker for our viewAccessScope detail view -->
            <h:outputText value="#{personDetailView.searchData.searchMap['firstName']}" style="display:none;"/>
            <h3>Person Details</h3>
            <h:panelGroup id="editArea" rendered="#{personDetailView.viewMode != 'delete'}">

                <h:panelGrid columns="2" id="searchArea">
                    <h:outputText value="#{msgs.person_firstnm}"/>
                    <h:inputText value="#{personDetailView.person.firstName}"/>
                    <h:outputText value="#{msgs.person_lastnm}"/>
                    <h:inputText value="#{personDetailView.person.lastName}"/>


                </h:panelGrid>
                <h:commandLink action="#{personDetailView.addAddress}" value="&gt;&gt; #{msgs.addresses_add}">
                    <f:ajax execute="@this" render="addresses" />
                </h:commandLink>

                <h:panelGroup id="addresses">
                    <h3>#{msgs.addresses_title}</h3>
                    <c:forEach items="#{personDetailView.person.addresses}" var="adr">

                        <h:panelGrid columns="4">
                            <h:outputFormat value="AddressType"/>
                            <h:selectOneMenu value="#{adr.addressType}">
                                <f:selectItems value="#{addressTypeBean.addressTypes}"/>
                            </h:selectOneMenu>
                            <h:outputFormat value=""/>
                            <h:outputFormat value=""/>

                            <h:outputFormat value="#{msgs.addresses_street}"/>
                            <h:inputText value="#{adr.street}"/>
                            <h:outputFormat value="#{msgs.addresses_number}"/>
                            <h:inputText value="#{adr.houseNumber}"/>
                            <h:outputFormat value="#{msgs.addresses_door}"/>
                            <h:inputText value="#{adr.door}"/>
                            <h:outputFormat value="#{msgs.addresses_street}"/>
                            <h:inputText value="#{adr.street}"/>
                        </h:panelGrid>
                        <h:commandLink action="#{personDetailView.removeAddress}" value="#{msgs.delete}">
                            <f:setPropertyActionListener target="#{personDetailView.address}" value="#{adr}"/>
                            <f:ajax render="addresses" execute="@this"/>
                        </h:commandLink>
                        <hr/>
                    </c:forEach>
                </h:panelGroup>

                <h:commandLink action="#{personDetailView.doSave}" value="&gt;&gt; #{msgs.save}"/>
                <h:commandLink action="#{personDetailView.doCancel}" style="margin-left: 5px;" value="&gt;&gt; Cancel"/>
            </h:panelGroup>

            <h:panelGroup id="displayArea" rendered="#{personDetailView.viewMode == 'delete'}">
                <h:panelGrid columns="2" id="searchAreaReadonly">
                    <h:outputText value="First Name"/>
                    <h:outputFormat value="#{personDetailView.person.firstName}"/>
                    <h:outputText value="Last Name"/>
                    <h:outputFormat value="#{personDetailView.person.lastName}"/>
                </h:panelGrid>

                <h:commandLink action="#{personDetailView.doDelete}" value="&gt;&gt; #{msgs.delete}"/>

                <h:commandLink action="#{personDetailView.doCancel}"  value="&gt;&gt; #{msgs.cancel}"/>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>


</html>
