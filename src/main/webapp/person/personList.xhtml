<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ez="http://java.sun.com/jsf/composite/ezcomp">
    <h:head>
        <title>Person List view</title>
        <f:metadata>
              <f:event type="preRenderView" listener="#{personListView.preRenderView}"  />
        </f:metadata>
    </h:head>
    <h:body>
      
        <h:form id="mainForm" prependId="false">
           
            <h:panelGrid columns="3" id="searchArea">
                <ez:personSearch searchData="#{personListView.searchData.searchMap}"/>
                <h:commandLink action="#{personListView.doSearchList}" value="Search" >
                    <f:ajax execute="searchArea" render="resultArea" />
                </h:commandLink>
            </h:panelGrid>
            <h:panelGroup id="otherActions">
                <h:commandLink value="Create a new Person" action="#{personDetailView.goCreate}" />
            </h:panelGroup>

            <h:panelGroup id="resultArea">
                <ez:personSearchResult value="#{personListView.listModel}"/>
            </h:panelGroup>
            
        </h:form>
    </h:body>
</html>
