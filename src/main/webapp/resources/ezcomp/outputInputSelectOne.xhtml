<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:composite="http://java.sun.com/jsf/composite"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:f="http://java.sun.com/jsf/core">

    <composite:interface>
        <composite:attribute name="editable" default="false"/>
        <composite:attribute name="id" default=""/>
        <composite:attribute name="value" required="true"/>
        <composite:attribute name="required" default="false"/>
        <composite:attribute name="items" required="true"/>

        <composite:attribute name="escape" default="false"/>
        <composite:attribute name="styleClass" default=""/>
    </composite:interface>

    <composite:implementation>
        <h:panelGroup id="#{cc.attrs.id}_view" styleClass="#{cc.attrs.styleClass}_view"
                      rendered="#{!cc.attrs.editable}">
            <h:outputFormat value="#{item.groupType}"/>
        </h:panelGroup>
        <h:panelGroup id="#{cc.attrs.id}_edit" styleClass="#{cc.attrs.styleClass}_edit" rendered="#{cc.attrs.editable}">
            <h:selectOneMenu value="#{cc.attrs.value}">
                <f:selectItems value="#{cc.attrs.items}"/>
            </h:selectOneMenu>
        </h:panelGroup>
    </composite:implementation>

</ui:component>
