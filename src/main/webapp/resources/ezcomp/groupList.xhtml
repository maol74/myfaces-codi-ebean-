<ui:component xmlns=""
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:cc="http://java.sun.com/jsf/composite" xmlns:h="http://java.sun.com/jsf/html"
              xmlns:f="http://java.sun.com/jsf/core">

    <cc:interface>
        <cc:attribute name="value" required="true"/>
    </cc:interface>


    <cc:implementation>
        <h:dataTable model="#{cc.attrs.value.listModel.getPage(0).list}" value="item"
                     rendered="#{cc.attrs.value.listModel != null}">
            <h:column id="groupNameDetaCol">
                <f:facet name="header">
                    <h:outputText value="#{msgs.group_name}"/>
                </f:facet>
                <h:panelGroup id="nameop">
                    <h:panelGroup id="groupn_view" rendered="#{item ne groupView.deta}">
                        <h:outputFormat value="#{item.groupName}"/>
                    </h:panelGroup>
                    <h:panelGroup id="groupn_edit" rendered="#{item eq groupView.deta}">
                        <h:inputText value="#{item.groupName}" required="true"/>
                    </h:panelGroup>
                </h:panelGroup>
            </h:column>
            <h:column id="groupNameDescription">
                <f:facet name="header">
                    <h:outputText value="#{msgs.description}"/>
                </f:facet>
                <h:panelGroup id="descop">
                    <h:panelGroup id="groupd_view" rendered="#{item ne groupView.deta}">
                        <h:outputFormat value="#{item.description}"/>
                    </h:panelGroup>
                    <h:panelGroup id="groupd_edit" rendered="#{item eq groupView.deta}">
                        <h:inputTextarea value="#{item.description}"/>
                    </h:panelGroup>
                </h:panelGroup>
            </h:column>
            <h:column id="operation">
                <f:facet name="header">
                    <h:outputText value="#{msgs.operation}"/>
                </f:facet>
                <h:panelGroup id="ops">
                    <h:panelGroup rendered="#{item ne groupView.deta}">
                        <h:commandLink action="#{cc.attrs.value.goDeta}" value="#{msgs.detail}">
                            <f:setPropertyActionListener target="#{cc.attrs.value.groupId}" value="#{item.id}"/>
                            <f:setPropertyActionListener target="#{cc.attrs.value.pageMode}" value="edit"/>
                        </h:commandLink>
                        <h:commandLink style="margin-left: 5px;" action="#{cc.attrs.value.goDelete}"
                                       value="#{msgs.delete}">
                            <f:setPropertyActionListener target="#{cc.attrs.value.groupId}" value="#{item.id}"/>
                            <f:setPropertyActionListener target="#{cc.attrs.value.pageMode}" value="delete"/>
                        </h:commandLink>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{item eq groupView.deta}">
                        <h:commandLink action="#{cc.attrs.value.doSave}" value="#{msgs.save}"/>
                        <h:commandLink action="#{cc.attrs.value.doCancel}" value="#{msgs.cancel}"/>
                    </h:panelGroup>
                </h:panelGroup>
            </h:column>

        </h:dataTable>
    </cc:implementation>

</ui:component>
