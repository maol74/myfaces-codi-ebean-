<ui:component xmlns=""
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:cc="http://java.sun.com/jsf/composite" xmlns:h="http://java.sun.com/jsf/html"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:c="http://java.sun.com/jsp/jstl/core"
              xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp">

    <cc:interface>
        <cc:attribute name="value" required="true"/>
    </cc:interface>

    <cc:implementation>
        <h:dataTable id="groupResult" styleClass="groupResult fadeIn" value="#{cc.attrs.value.listModel.pageAsList}" var="item"
                     rendered="#{cc.attrs.value.listModel != null}">
            <h:column id="groupNameDetaCol">
                <f:facet name="header">
                    <h:outputText value="#{msgs.group_name}"/>
                </f:facet>
                <h:panelGroup id="nameop">

                    <h:panelGroup id="groupn_view" rendered="#{!groupView.spreadSheetController.isEditable(item)}">
                        <h:outputFormat value="#{item.groupName}"/>
                    </h:panelGroup>
                    <h:panelGroup id="groupn_edit" rendered="#{groupView.spreadSheetController.isEditable(item)}">
                        <h:inputText value="#{item.groupName}" required="true"/>
                    </h:panelGroup>
                </h:panelGroup>
            </h:column>
            <h:column id="groupNameDescription">
                <f:facet name="header">
                    <h:outputText value="#{msgs.description}"/>
                </f:facet>
                <h:panelGroup id="descop">
                    <h:panelGroup id="groupd_view" rendered="#{!groupView.spreadSheetController.isEditable(item)}">
                        <h:outputFormat value="#{item.description}"/>
                    </h:panelGroup>
                    <h:panelGroup id="groupd_edit" rendered="#{groupView.spreadSheetController.isEditable(item)}">
                        <h:inputText value="#{item.description}"/>
                    </h:panelGroup>
                </h:panelGroup>
            </h:column>
            <h:column id="groupTypeCol">
                <f:facet name="header">
                    <h:outputText value="#{msgs.group_type}"></h:outputText>
                </f:facet>
                <h:panelGroup id="grpType">
                    <h:panelGroup id="groupt_view" rendered="#{!groupView.spreadSheetController.isEditable(item)}">
                        <h:outputFormat value="#{item.groupType}"/>
                    </h:panelGroup>
                    <h:panelGroup id="groupt_edit" rendered="#{groupView.spreadSheetController.isEditable(item)}">
                        <h:selectOneMenu value="#{item.groupType}">
                            <f:selectItems value="#{groupTypes.allGroupTypes}"/>
                        </h:selectOneMenu>
                    </h:panelGroup>
                </h:panelGroup>
            </h:column>

            <h:column id="operation">
                <f:facet name="header">
                    <h:outputText value="#{msgs.operation}"/>
                </f:facet>
                <h:panelGroup id="ops">
                    <h:panelGroup rendered="#{!groupView.spreadSheetController.isEditable(item)}">
                        <h:commandLink action="#{cc.attrs.value.goDeta}" value="#{msgs.detail}">
                            <f:setPropertyActionListener target="#{cc.attrs.value.deta}" value="#{item}"/>
                            <f:setPropertyActionListener target="#{cc.attrs.value.pageMode}" value="edit"/>
                            <f:ajax execute="@this" render="nameop descop grpType ops"/>
                        </h:commandLink>
                        <h:commandLink style="margin-left: 5px;" action="#{cc.attrs.value.goDelete}"
                                       value="#{msgs.delete}">
                            <f:setPropertyActionListener target="#{cc.attrs.value.deta}" value="#{item}"/>
                            <f:setPropertyActionListener target="#{cc.attrs.value.pageMode}" value="delete"/>
                        </h:commandLink>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{groupView.spreadSheetController.isEditable(item)}">
                        <h:commandLink action="#{cc.attrs.value.doSave}" value="#{msgs.save}">
                            <f:setPropertyActionListener target="#{cc.attrs.value.deta}" value="#{item}"/>
                            <f:ajax execute="groupResult" render="nameop descop grpType ops"/>
                        </h:commandLink>
                        <h:commandLink action="#{cc.attrs.value.doCancel}" value="#{msgs.cancel}">
                            <f:setPropertyActionListener target="#{cc.attrs.value.deta}" value="#{item}"/>

                            <f:ajax execute="@this" render="nameop descop grpType ops"/>
                        </h:commandLink>
                    </h:panelGroup>
                </h:panelGroup>
            </h:column>

        </h:dataTable>


        <!-- todo make a paginator ala
          first currentPos currentPos+1 .... 8 last
          attributes needed referencingTable
          value ... value to the pageListModel delivered by ebeans
        -->
        <ezcomp:paginator forTable="groupResult" value="#{cc.attrs.value.listModel}"/>


    </cc:implementation>

</ui:component>
