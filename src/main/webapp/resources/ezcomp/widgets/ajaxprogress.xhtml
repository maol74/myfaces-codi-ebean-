<ui:component xmlns=""
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:composite="http://java.sun.com/jsf/composite"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:c="http://java.sun.com/jsp/jstl/core">
    <composite:interface>
        <composite:attribute name="id" required="true"></composite:attribute>
    </composite:interface>
    <composite:implementation>
        <h:outputScript library="script" name="ComponentBase.js"/>
        <h:outputScript library="script" name="AjaxProgress.js"/>


        <div id="#{cc.clientId}" class="ajaxProgress">
            <h:panelGroup id="#{cc.attrs.id}" styleClass="progressArea ajaxProgressStopped">
            <composite:insertChildren></composite:insertChildren>

            <script type="text/javascript">
                var ajaxProgress_#{cc.attrs.id} = new extras.apache.AjaxProgress({
                     id:"#{cc.clientId}:#{cc.attrs.id}",
                });
            </script>
            </h:panelGroup>
        </div>

    </composite:implementation>
</ui:component>
