<ui:component xmlns=""
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:composite="http://java.sun.com/jsf/composite"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:c="http://java.sun.com/jsp/jstl/core">

    <composite:interface>
        <composite:attribute name="editable" default="false"/>
        <composite:attribute name="id" default=""/>
        <composite:attribute name="value" required="true"/>
        <composite:attribute name="required" default="false"/>
        <composite:attribute name="escape" default="false"/>
        <composite:attribute name="styleClass" default=""/>

    </composite:interface>

    <composite:implementation>
        <div id="#{cc.clientId}">
            <h:panelGroup layout="block" id="#{cc.attrs.id}">
                <h:panelGroup id="#{cc.attrs.id}input_view" styleClass="#{cc.attrs.styleClass}_view"
                              rendered="#{!cc.attrs.editable}">
                    <h:outputFormat value="#{cc.attrs.value}" escape="#{cc.attrs.escape}"/>
                </h:panelGroup>
                <h:panelGroup id="#{cc.attrs.id}input_edit" styleClass="#{cc.attrs.styleClass}_edit"
                              rendered="#{cc.attrs.editable}">
                    <h:inputText value="#{cc.attrs.value}" required="#{cc.attrs.required}"/>
                </h:panelGroup>
            </h:panelGroup>
        </div>
    </composite:implementation>

</ui:component>
