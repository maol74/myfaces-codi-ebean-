<ui:component xmlns=""
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:composite="http://java.sun.com/jsf/composite"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:c="http://java.sun.com/jsp/jstl/core"
              xmlns:ezw="http://java.sun.com/jsf/composite/ezcomp/widgets">
    <composite:interface componentType="at.irian.StandardJavascriptComponent">
        <composite:attribute name="id" required="true"></composite:attribute>
    </composite:interface>
    <composite:implementation>


        <h:outputScript library="script" name="output/AjaxStatus.js"/>


        <div id="#{cc.clientId}" class="ajaxStatus">
            <h:panelGroup id="#{cc.attrs.id}" styleClass="statusArea ajaxSuccess">
                <composite:insertChildren></composite:insertChildren>

                <script type="text/javascript">
                    var #{cc.javascriptVar} = new extras.apache.AjaxStatus({
                        clientId:"#{cc.clientId}",
                        id:"#{cc.clientId}:#{cc.attrs.id}",
                        javascriptVar:"#{cc.javascriptVar}"
                    });

                </script>
            </h:panelGroup>
        </div>

    </composite:implementation>
</ui:component>
