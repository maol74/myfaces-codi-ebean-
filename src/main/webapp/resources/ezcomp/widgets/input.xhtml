<ui:component xmlns=""
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:composite="http://java.sun.com/jsf/composite"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:c="http://java.sun.com/jsp/jstl/core"
              xmlns:ezw="http://java.sun.com/jsf/composite/ezcomp/widgets">
    <composite:interface componentType="at.irian.StandardJavascriptComponent">
        <composite:attribute name="id" required="true"/>
        <composite:attribute name="javascriptVar"/>
        <composite:attribute name="javascriptClass" default="extras.apache.Input"/>
        <composite:attribute name="styleClass"/>
        <composite:attribute name="style"/>

        <composite:attribute name="label"/>
        <composite:attribute name="value"/>

        <composite:attribute name="value" required="true"/>


        <composite:editableValueHolder name="input" targets="input"/>

        <composite:attribute name="showMessage" default="true"/>

        <composite:attribute name="inputMask" />
        <composite:attribute name="validationRegexp" />

    </composite:interface>
    <composite:implementation>
        <!--
        <h:outputScript library="script" name="input/input.js"/>
        -->

        <div id="#{cc.clientId}" class="input">
            <h:outputLabel id="label" for="input" value="#{cc.attrs.label}"/>
            <h:inputText id="input" value="#{cc.attrs.value}"></h:inputText>
            <h:message for="input" id="message" styleClass="message" rendered="#{cc.attrs.showMessage}"/>
            <script type="text/javascript">
                var #{cc.javascriptVar} =
                new extras.apache.AjaxStatus({
                            clientId:"#{cc.clientId}",
                            id:"#{cc.clientId}:#{cc.attrs.id}",
                            javascriptVar:"#{cc.javascriptVar}"
                        });
           </script>

        </div>

    </composite:implementation>
</ui:component>
