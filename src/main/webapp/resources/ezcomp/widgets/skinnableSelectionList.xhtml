<ui:component xmlns=""
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:composite="http://java.sun.com/jsf/composite"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:c="http://java.sun.com/jsp/jstl/core">
    <composite:interface componentType="at.irian.SelectionList">
        <composite:attribute name="id" required="true"></composite:attribute>
        <composite:attribute name="label" default=""></composite:attribute>
        <composite:attribute name="multiselect" type="java.lang.Boolean" default="false"></composite:attribute>
        <composite:attribute name="value" required="true"></composite:attribute>
        <composite:attribute name="model" required="true"></composite:attribute>
        <composite:attribute name="style" required="false"></composite:attribute>
        <composite:attribute name="styleClass" required="false"></composite:attribute>
        <composite:attribute name="javascriptVar" required="false"></composite:attribute>

        <composite:attribute name="selectorIdentifier" default="ul li"/>
    </composite:interface>
    <composite:implementation>

        <h:outputScript library="script" name="dom/_DomEngine.js"/>
        <h:outputScript library="script" name="dom/_DomEngineCompliant.js"/>
        <h:outputScript library="script" name="dom/_DomEngineNonCompliant.js"/>

        <h:outputScript library="script" name="dom/_NodeUtils.js"/>
        <h:outputScript library="script" name="dom/Sizzle.js"/>
        <h:outputScript library="script" name="dom/Node.js"/>
        <h:outputScript library="script" name="dom/NodeList.js"/>

        <h:outputScript library="script" name="ComponentBase.js"/>
        <h:outputScript library="script" name="SelectionList.js.js"/>

        <div id="#{cc.clientId}" class="selectionList">
            <h:panelGroup id="#{cc.attrs.id}" layout="block">
                <h:panelGroup id="#{cc.attrs.id}_placeHolder" layout="block">

                        <composite:insertChildren></composite:insertChildren>

                </h:panelGroup>
                <h:inputHidden id="#{cc.attrs.id}_valueHolder"/>
            </h:panelGroup>
        </div>

        <script type="text/javascript">
            var sl_#{cc.javascriptVar} = new extras.apache.SelectionList({
                        clientId:"#{cc.clientId}",
                        id:"#{cc.clientId}:#{cc.attrs.id}",
                        multiSelect:true,
                        selectorIdentifier:"#{cc.attrs.selectorIdentifier}"
                    });
        </script>
    </composite:implementation>


</ui:component>
