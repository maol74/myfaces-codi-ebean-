<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"

      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp/security"
      xmlns:ezw="http://java.sun.com/jsf/composite/ezcomp/widgets">

<ui:composition template="../templates/template.xhtml">

    <ui:define name="header">

        <title>Person List view</title>
        <f:metadata>
            <f:event type="preRenderView" listener="#{personListView.preRenderView}"/>
        </f:metadata>

        <!-- we have to force an import because we rely on single files in the impl -->
        <script type="text/javascript" src="#{resource['javax.faces/jsf.js']}"><!--
        --></script>


    </ui:define>

    <ui:define name="search">
        <h:outputScript library="script" name="dom/_DomEngine.js"/>
        <h:outputScript library="script" name="dom/_DomEngineCompliant.js"/>
        <h:outputScript library="script" name="dom/_DomEngineNonCompliant.js"/>

        <h:outputScript library="script" name="dom/_NodeUtils.js"/>
        <h:outputScript library="script" name="dom/Sizzle.js"/>
        <h:outputScript library="script" name="dom/Node.js"/>
        <h:outputScript library="script" name="dom/NodeList.js"/>

        <h:outputScript library="script" name="ComponentBase.js"/>
        <h:outputScript library="script" name="SelectionList.js"/>
        <h:outputScript library="script" name="layout/Toggle.js"/>


        <h3>${msgs.group_search}</h3>
        <h:form id="searchform" prependId="false">
            <div id="search">
                <h:panelGrid columns="5" id="searchArea">
                    <h:outputFormat value="#{msgs.group_name}"/>
                    <h:inputText value="#{groupView.searchData['groupName']}"/>
                    <h:outputFormat value="#{msgs.description}"/>
                    <h:inputText value="#{groupView.searchData['description']}"/>

                    <h:commandLink id="searchit" action="#{groupView.doSearchList}" value="&gt;&gt; #{msgs.search}"
                                   onclick="jsf.ajax.request(this ,event, {execute:'searchArea', render:'resultArea'}); return false;">

                    </h:commandLink>
                </h:panelGrid>

            </div>

            <h:panelGroup class="toggle" id="toggle" layout="block">
                <h:panelGroup class="toggleHead" id="toggleHead" layout="block">
                      Press toggle area for toggling <h:panelGroup class="toggleControl toggleOn" id="toggleControl"><span class="toggleOn">[-]</span><span class="toggleOff">[+]</span></h:panelGroup>
                </h:panelGroup>
                <h:panelGroup class="toggleArea toggleOn" layout="block" id="toggleArea">
                    Toggle Area <br />
                    Toggle Area <br />
                    Toggle Area <br />
                    Toggle Area <br />
                    Toggle Area <br />
                    Toggle Area <br />
                </h:panelGroup>
            </h:panelGroup>
            <script type="text/javascript">
                var toggle = new extras.apache.Toggle({
                            id:"toggle"
                        });
            </script>
        </h:form>
    </ui:define>


    <ui:define name="content">


        <h:form id="mainForm" prependId="false">

            <ezw:ajaxStatus id="pull">
                Ajax in progress
            </ezw:ajaxStatus>

           <!--
            <ezw:inputSuggest id="mySuggest" value="booga"
                              inputStyleClass="inputStyle"
                              label="myInputLabel" model="#{groupView.suggestModel}" selectorIdentifier="ul li">

                <h:panelGroup id="suggestResult">
                    <ul>
                        <ui:repeat value="#{groupView.suggestModel.suggestData}" var="item">
                            <li>#{item}</li>
                        </ui:repeat>
                    </ul>
                </h:panelGroup>
                <h:outputFormat value="hello from suggest"/>

            </ezw:inputSuggest>
            -->

            <h:panelGroup type="block">
                <h3>Item Select</h3>

                <h:panelGroup layout="block" id="selectionList" style="overflow-y: auto; height: 80px;">
                    <ul id="selectionList_placeHolder">
                        <li>First Line</li>
                        <li>Second Line</li>
                        <li>Third Line</li>
                        <li>Third Line</li>
                        <li>Third Line</li>
                        <li>Third Line</li>
                        <li>Third Line</li>
                    </ul>

                 <h:inputHidden id="selectionList_valueHolder"/>
                </h:panelGroup>
                <style type="text/css">
                    .selected {
                        background-color: #b9a2c3;
                    }

                    .focus {
                        border: 1px solid gray;
                    }
                </style>
                <script type="text/javascript">
                    var selectionList = new extras.apache.SelectionList({
                        id:"selectionList",  selectorIdentifier:"ul li"
                    });
                </script>
            </h:panelGroup>

        </h:form>



    </ui:define>
</ui:composition>


</html>
