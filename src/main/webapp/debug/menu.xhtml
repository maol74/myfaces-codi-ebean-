<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"

      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp/security"
      xmlns:ezw="http://java.sun.com/jsf/composite/ezcomp/widgets"
      xmlns:ezwm="http://java.sun.com/jsf/composite/ezcomp/widgets/menu">

<ui:composition template="../templates/template.xhtml">

    <ui:define name="header">

        <title>Person List view</title>
        <f:metadata>
            <f:event type="preRenderView" listener="#{personListView.preRenderView}"/>
        </f:metadata>

        <!-- we have to force an import because we rely on single files in the impl -->
        <script type="text/javascript" src="#{resource['javax.faces/jsf.js']}"><!--
        --></script>


    </ui:define>

    <ui:define name="search">


    </ui:define>


    <ui:define name="content">


        <h:form id="mainForm" prependId="false">
            <ezwm:menuBar id="topMenu">
                <ezwm:menu id="first" label="Form Controls">
                    <ezwm:menuItem>
                       <h:commandLink action="input" >
                           <h:outputFormat value="Various input controls" />
                           <f:ajax execute="@this" render="mainForm" />
                       </h:commandLink>
                    </ezwm:menuItem>
                    <ezwm:menuItem>
                        <h:outputText value="second item"></h:outputText>
                    </ezwm:menuItem>
                    <ezwm:menu id="first_sub" label="First Submenu">
                        <ezwm:menuItem>
                            <h:outputText value="first item"></h:outputText>
                        </ezwm:menuItem>
                        <ezwm:menu id="first_sub" label="First Submenu">
                            <ezwm:menuItem>
                                <h:outputText value="first item"></h:outputText>
                            </ezwm:menuItem>
                            <ezwm:menuItem>
                                <h:outputText value="second item"></h:outputText>
                            </ezwm:menuItem>
                        </ezwm:menu>
                    </ezwm:menu>
                    <ezwm:menuItem>
                        <h:outputText value="second item"></h:outputText>
                    </ezwm:menuItem>
                </ezwm:menu>
                <ezwm:menu id="second" label="First Menu">
                    <ezwm:menuItem>
                        <h:outputText value="first item"></h:outputText>
                    </ezwm:menuItem>
                    <ezwm:menuItem>
                        <h:outputText value="second item"></h:outputText>
                    </ezwm:menuItem>
                </ezwm:menu>
            </ezwm:menuBar>
        </h:form>
    </ui:define>
</ui:composition>


</html>
