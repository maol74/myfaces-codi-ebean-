<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"

      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp/security"
      xmlns:ezw="http://java.sun.com/jsf/composite/ezcomp/widgets"
      xmlns:ezwd="http://java.sun.com/jsf/composite/ezcomp/widgets/deprecated"
        >

<ui:composition template="../templates/template.xhtml">

    <ui:define name="header">

        <title>Person List view</title>
        <f:metadata>
            <f:event type="preRenderView" listener="#{personListView.preRenderView}"/>
        </f:metadata>

        <!-- we have to force an import because we rely on single files in the impl -->
        <script type="text/javascript" src="#{resource['javax.faces/jsf.js']}"><!--
        --></script>


    </ui:define>

    <ui:define name="search">



    </ui:define>


    <ui:define name="content">


        <h:form id="mainForm" prependId="false">

            <ezw:ajaxStatus id="pull">
                Ajax in progress
            </ezw:ajaxStatus>
            <h2>image button which allows the definition of images directly</h2>
            <ezwd:imageButton id="myImageButton"
                             action="#{imageButtonController.doAction}"
                             library="images"
                             imageNormal="icons/famfam/accept.png"
                             value="Press me"  >
                 <f:ajax render="@none" execute="@this" />
             </ezwd:imageButton>
             <h2>small prototyping testbutton</h2>

             <ezwd:testButton id="imageBt" value="test" action="#{imageButtonController.doAction}">
                <f:ajax render="@none" event="click" execute="@this" />
             </ezwd:testButton>

            <h2>css style lightweight image button which works entirely over css</h2>

            <ezw:imageButtonLight id="imageBtLight" styleClass="accept" label="test" action="#{imageButtonController.doAction}">
                <f:ajax render="@none" event="click" execute="@this" />
             </ezw:imageButtonLight>

            <ezw:toggleButton id="toggle" styleClass="accept" label="toggle"   >

             </ezw:toggleButton>

            <h:commandLink id="blarb" action="#{imageButtonController.doVisible}" value="make visible"
                           onclick="jsf.ajax.request(this, event, {execute:'@this', render:'@this bla'}); return false;" />
        </h:form>
        <div id="bla">
            <ezwd:testbuttonrow id="bla" />
        </div>

    </ui:define>
</ui:composition>


</html>
