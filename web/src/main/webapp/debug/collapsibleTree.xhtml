<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"

      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp_security"
      xmlns:ezw="http://java.sun.com/jsf/composite/ezcomp_widgets">

<ui:composition template="../templates/template.xhtml">


    <ui:define name="header">
        <title>Collapsible Tree</title>
        <!-- we have to force an import because we rely on single files in the impl -->
        <script type="text/javascript" src="#{resource['javax.faces/jsf.js']}"><!--
        --></script>
    </ui:define>

    <ui:define name="search">
    </ui:define>


    <ui:define name="content">
        <h:outputScript library="script" name="output/CollapsibleTree.js"/>

        <h3>Collapsible Tree Demo</h3>
        <h:form id="searchform" prependId="false">

            <div id="collapseTree2">
                <ol id="mainnodesstart" class="collapsibleTree">
                    <li id=" #{treeTestView.treeModel.rootNode.label}" data-mf-hassubnodes="#{treeTestView.treeModel.rootNode.hasChilds}">
                        <h:panelGroup class="nodeContent">
                            <h:panelGroup class="collapseIcon" layout="block" rendered="#{treeTestView.isCollapsed}"/>
                            <h:panelGroup class="expandIcon" layout="block" rendered="#{!treeTestView.isCollapsed}"/>
                            #{treeTestView.treeModel.rootNode.description}
                            <ol id="#{treeTestView.treeModel.rootNode.label}_panel" class="subNodes">
                            </ol>
                        </h:panelGroup>
                    </li>
                </ol>

            </div>
            <!-- todo write the json mapper which maps the components in -->

            <div id="collapseTree">
                <input class="valueHolder" name="treeValueHolder"/>
                <ol id="mainNodes" class="collapsibleTree">
                    <li id="item1" class="node" data-mf-hassubnodes="true">
                        <div class="collapseIcon"/>
                        First Line
                        <ol id="subnodes" class="subNodes">
                            <li id="item1:1" class="node" data-mf-hassubnodes="true">
                                <div class="collapseIcon"/>
                                subnode 1
                                <ol id="subnodes:1" class="subNodes">
                                    <li id="item21" class="node">main node21</li>
                                    <li id="item31" class="node">main node31</li>
                                </ol>
                            </li>
                            <li class="node">subnode 2</li>
                        </ol>
                    </li>
                    <li id="item2" class="node">main node2</li>
                    <li id="item3" class="node">main node3</li>
                </ol>
            </div>
        </h:form>
        <!--
        <script type="text/javascript">
            var collapsTree = new extras.apache.CollapsibleTree({
                id:"collapseTree",
                javascriptVar:"collapsTree",
                expanded:"{\"subnodes\":true}"
            });

        </script>
        -->

    </ui:define>
</ui:composition>


</html>
