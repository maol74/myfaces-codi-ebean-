<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"

      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp_security"
      xmlns:ezw="http://java.sun.com/jsf/composite/ezcomp_widgets">

<ui:composition template="../templates/template.xhtml">

    <ui:define name="header">
        <title>Person List view</title>
    </ui:define>

    <ui:define name="search">
    </ui:define>


    <ui:define name="content">
        <h:form id="mainForm" prependId="false">
            <ezw:ajaxStatus id="pull">
                Ajax in progress
            </ezw:ajaxStatus>
            <!-- support functions for the animated toggle -->
            <ezw:accordionPanel id="accordion1">
                <ezw:toggle id="toggle1">
                    <f:facet name="head">
                        <h:panelGroup>
                            <h:panelGroup class="toggleOff">Panel1 OFF</h:panelGroup>
                            <h:panelGroup class="toggleOn">Panel1 On</h:panelGroup>
                        </h:panelGroup>
                    </f:facet>
                    <f:facet name="content">
                        <h:panelGroup>
                            content Panel1<br/>
                            content Panel1<br/>
                        </h:panelGroup>
                    </f:facet>
                </ezw:toggle>
                <ezw:toggle id="toggle2">
                    <f:facet name="head">
                        <h:panelGroup>
                            <h:panelGroup class="toggleOff">Panel2 OFF</h:panelGroup>
                            <h:panelGroup class="toggleOn">Panel2 On</h:panelGroup>
                        </h:panelGroup>
                    </f:facet>
                    <f:facet name="content">
                        <h:panelGroup>
                            content Panel2<br/>
                            content Panel2<br/>
                        </h:panelGroup>
                    </f:facet>
                </ezw:toggle>
                   <ezw:toggle id="toggle3">
                    <f:facet name="head">
                        <h:panelGroup>
                            <h:panelGroup class="toggleOff">Panel3 OFF</h:panelGroup>
                            <h:panelGroup class="toggleOn">Panel3 On</h:panelGroup>
                        </h:panelGroup>
                    </f:facet>
                    <f:facet name="content">
                        <h:panelGroup>
                            content Panel3<br/>
                            content Panel3<br/>
                        </h:panelGroup>
                    </f:facet>
                </ezw:toggle>
            </ezw:accordionPanel>
            <h:inputText id="blabla"/>

            <h:commandLink action="#{toggleClass.doSubmit}" value="Press me"/>
            <h:commandLink action="toggle" value="Press me 2"/>

        </h:form>


    </ui:define>
</ui:composition>


</html>
