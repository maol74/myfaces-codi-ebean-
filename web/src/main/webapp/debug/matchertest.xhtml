<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"

      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp/security"
      xmlns:ezw="http://java.sun.com/jsf/composite/ezcomp/widgets">

<ui:composition template="../templates/template.xhtml">

    <ui:define name="header">


    </ui:define>

    <ui:define name="search">


    </ui:define>


    <ui:define name="content">
         <h:outputScript library="script" name="input/_MaskMatcher.js"/>
        <script type="text/javascript">
            function submitIt() {
                console.info("Pattern value:", pattern.value);
                console.info("Value value: ", value.value);
                var inputMask = new extras.apache._InputMask("000");
                var matches = inputMask.match("898");
                console.info("matches", matches);
            }

            function getSelection() {
                console.info("Pattern value:", pattern.selectedText);
                console.info("Value value: ", value.selectedText);

            }
        </script>


        <h:form id="testform" prependId="false">
            <ezw:input value="#{patternMatcher.pattern}" label="Pattern" id="pattern" javascriptVar="pattern"/>
            <ezw:input value="#{patternMatcher.value}" label="Value" id="val" javascriptVar="value"/>
            <ezw:imageButtonLight id="submit" label="Match" styleClass="accept" onClick="submitIt(); return false;"/>
            <ezw:imageButtonLight id="match" label="get selection" styleClass="accept" onClick="getSelection(); return false;"/>

        </h:form>

    </ui:define>
</ui:composition>


</html>
