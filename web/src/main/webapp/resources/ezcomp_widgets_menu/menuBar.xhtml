<ui:component xmlns=""
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:composite="http://java.sun.com/jsf/composite"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:c="http://java.sun.com/jsp/jstl/core"
              xmlns:ezw="http://java.sun.com/jsf/composite/ezcomp_widgets"
        >
    <composite:interface componentType="at.irian.MenuBar">
        <composite:attribute name="id" required="true"/>
        <composite:attribute name="javascriptVar"/>
        <composite:attribute name="javascriptClass" default="extras.apache.Menu"/>
        <composite:attribute name="style"/>
        <composite:attribute name="styleClass"/>
        <composite:attribute name="autoPos" default="true" type="java.lang.Boolean"/>
    </composite:interface>
    <composite:implementation>
        <h:outputScript library="script" name="layout/Menu.js"/>

        <div id="#{cc.clientId}" class="menuBar #{cc.attrs.styleClass}" style="#{cc.attrs.style}">
            <composite:insertChildren></composite:insertChildren>

            <script type="text/javascript">
                var #{cc.javascriptVar} =
                new #{cc.attrs.javascriptClass}({
                    id:"#{cc.clientId}",
                    ajaxRequest:#{cc.ajaxState.toString()},
                    javascriptVar:"#{cc.javascriptVar}",
                    autoPos:#{cc.attrs.autoPos}
                });
            </script>
        </div>
    </composite:implementation>
</ui:component>
