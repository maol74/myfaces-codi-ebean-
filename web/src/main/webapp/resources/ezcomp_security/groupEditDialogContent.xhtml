<ui:component xmlns=""
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:cc="http://java.sun.com/jsf/composite"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:ezw="http://java.sun.com/jsf/composite/ezcomp_widgets" xmlns:f="http://java.sun.com/jsf/core"
        >

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="value" required="true"/>
        <cc:attribute name="id"/>
    </cc:interface>

    <cc:implementation>
        <h:panelGroup id="ajaxTargetCreate">
            <ezw:window id="ajaxTargetCreateWindow" styleClass="groupEdit"
                        resizable="true" modal="true"
                        rendered="#{cc.attrs.value.pageMode eq 'create'}">
                <f:facet name="title">#{msgs.group_edit}</f:facet>
                <f:facet name="content">
                    <h:panelGroup layout="block" id="editHolder" styleClass="editform"
                                  rendered="#{cc.attrs.value.pageMode eq 'create'}">

                        <h:form id="editGroup" styleClas="editForm">
                            <h:panelGrid columns="2">
                                <h:outputFormat value="#{msgs.group_name}"/>
                                <h:panelGroup>
                                    <h:inputText id="groupname" value="#{cc.attrs.value.deta.groupName}"
                                                 required="true"/>
                                    <h:message for="groupname"></h:message>
                                </h:panelGroup>
                                <h:outputFormat value="#{msgs.description}"/>
                                <h:inputTextarea value="#{cc.attrs.value.deta.description}"></h:inputTextarea>

                            </h:panelGrid>

                            <h:panelGroup layout="block" styleClass="actions">

                                <ezw:imageButtonLight id="edit_save"
                                                      action="#{cc.attrs.value.doSave}"
                                                      styleClass="accept"
                                                      label="#{msgs.save}"
                                                      onClick="jsf.ajax.request(this ,event, {execute:document.querySelectorAll('.groupEdit form')[0].id, render:'groupDetaDialog:ajaxTargetCreate resultArea','javax.faces.behavior.event':'action'}); return false;">
                                </ezw:imageButtonLight>
                                <ezw:imageButtonLight id="edit_cancel"
                                                      action="#{cc.attrs.value.doCancel}"
                                                      styleClass="cancel"
                                                      label="#{msgs.cancel}"
                                                      onClick="jsf.ajax.request(this ,event, {execute:'@this', render:'groupDetaDialog:ajaxTargetCreate','javax.faces.behavior.event':'action'}); return false;">
                                </ezw:imageButtonLight>

                            </h:panelGroup>
                        </h:form>


                        <h:panelGroup layout="block" class="about">
                            <h3>#{msgs.group_about_create}</h3>

                            <p>#{msgs.group_create_help}</p>
                        </h:panelGroup>


                    </h:panelGroup>
                </f:facet>
                <f:facet name="footer"></f:facet>
            </ezw:window>
        </h:panelGroup>

        <h:panelGroup id="ajaxTargetDelete">
            <ezw:window id="ajaxTargetDeleteWindow" styleClass="groupDelete"
                        resizable="true" modal="true"
                        rendered="#{cc.attrs.value.pageMode eq 'delete'}">
                <f:facet name="title">#{msgs.group_delete}</f:facet>
                <f:facet name="content">

                    <h:form id="deleteGroup">
                        <h:panelGrid columns="2">
                            <h:outputFormat value="#{msgs.group_name}"/>
                            <h:outputFormat value="#{cc.attrs.value.deta.groupName}"/>
                            <h:outputFormat value="#{msgs.description}"/>
                            <h:outputFormat value="#{cc.attrs.value.deta.description}"/>
                        </h:panelGrid>
                        <h:panelGroup layout="block" styleClass="actions">
                            <ezw:imageButtonLight id="delete_delete"
                                                  action="#{cc.attrs.value.doDelete}"
                                                  styleClass="delete"
                                                  label="#{msgs.delete}"
                                                  onClick="jsf.ajax.request(this ,event, {execute:document.querySelectorAll('.groupDelete form')[0].id, render:'groupDetaDialog:ajaxTargetDelete resultArea','javax.faces.behavior.event':'action'}); return false;">
                            </ezw:imageButtonLight>
                            <ezw:imageButtonLight id="delete_cancel"
                                                  action="#{cc.attrs.value.doCancel}"
                                                  styleClass="cancel"
                                                  label="#{msgs.cancel}"
                                                  onClick="jsf.ajax.request(this ,event, {execute:'@this', render:'groupDetaDialog:ajaxTargetDelete','javax.faces.behavior.event':'action'}); return false;">
                            </ezw:imageButtonLight>

                        </h:panelGroup>
                    </h:form>

                    <h:panelGroup layout="block" class="about">
                        <h3>#{msgs.group_about_delete}</h3>

                        <p>#{msgs.group_delete_help}</p>
                    </h:panelGroup>
                </f:facet>
                <f:facet name="footer"></f:facet>
            </ezw:window>


        </h:panelGroup>


    </cc:implementation>

</ui:component>
