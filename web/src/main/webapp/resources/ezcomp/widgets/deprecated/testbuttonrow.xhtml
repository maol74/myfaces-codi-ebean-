<ui:component xmlns=""
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:composite="http://java.sun.com/jsf/composite"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:c="http://java.sun.com/jsp/jstl/core"
              xmlns:ezw="http://java.sun.com/jsf/composite/ezcomp/widgets"
               xmlns:ezwd="http://java.sun.com/jsf/composite/ezcomp/widgets/deprecated"  >
    <composite:interface>
        <composite:attribute name="id" required="true"/>

    </composite:interface>
    <composite:implementation>

            #{imageButtonController.visibleRow}
            <h:form id="#{cc.attrs.id}" styleClass="bla">
                <h:panelGroup rendered="#{imageButtonController.visibleRow}">
                    <ezw:imageButtonLight id="bla" label="button1"
                                     onClick="jsf.ajax.request(this ,event, {execute:document.querySelectorAll('.bla')[0].id, render:document.querySelectorAll('.bla')[0].id+' ','javax.faces.behavior.event':'action'}); return false;"

                                    action="#{imageButtonController.doAction}"/>
                    <ezwd:testButton id="bla2" value="button2" action="#{imageButtonController.doAction}"/>
                </h:panelGroup>
            </h:form>

    </composite:implementation>
</ui:component>
